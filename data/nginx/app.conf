server {
    listen 80;
    server_name elasticosm.arogyakoirala.com;
    location / {
        return 301 https://$host$request_uri;
    }    

    location /.well-known/acme-challenge/ {
    root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name elasticosm.arogyakoirala.com;
    
    location / {
        proxy_pass http://elasticosm.arogyakoirala.com; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/elasticosm.arogyakoirala.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/elasticosm.arogyakoirala.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}